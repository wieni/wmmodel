services:
    wmmodel.argument_resolver:
        class: Drupal\wmmodel\Controller\ArgumentResolver\ModelValueResolver
        arguments:
            - '@config.factory'

    plugin.manager.wmmodel.model:
        class: Drupal\wmmodel\ModelPluginManager
        parent: default_plugin_manager

    wmmodel.paramconverter.entity_bundle:
        class: Drupal\wmmodel\ParamConverter\EntityBundleConverter
        parent: 'paramconverter.entity'
        tags: [{ name: paramconverter, priority: 20 }]
